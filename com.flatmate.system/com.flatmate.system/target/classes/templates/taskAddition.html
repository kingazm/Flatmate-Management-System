<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link th:href="@{../navstyles.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- the logout icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />

    <title>Add a new task - Flatmate Management System</title>
    <!-- A page with a form to enter task details and update the task list -->

    <style>

    * {
        box-sizing: border-box;
        font-family: "Titillium Web", sans-serif;

    }

    body {
        background: #F6F6F6;
    }



    input[type="submit"] {
    margin: 3px;
    padding: 6px;
    border-radius: 5px;
    border: transparent;
    margin-top: 10px;
    background: black;
    color: white;
    outline: none;
}

input[type="submit"]:hover {
    outline: none;
    background: #FFBD59;
}

    input[type="text"] {
        border-radius: 0px;
        background: transparent;
        border-bottom: 3px solid #F6F6F6;
        border-top: 0px;
        border-left: 0px;
        border-right: 0px;
        margin: 3px;
    }

    input[type="text"]:hover {
        border-bottom: 3px solid #FFBD59;
    }


    select, input[type="datetime-local"] {
        border: transparent;
        color: black;
    }

    section {
        padding: 20px;
        margin: 20px;
        background: white;
        border-radius: 25px;
        border: transparent;
        width: 50%;
        }

     .taskAdditionBox form {
        text-align: center;

     }

        @media (max-width: 991px) {
    section {
        width: 90%;
        margin-top: 20px;

    }




    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">


</head>
<body>

<nav class="navbar" id="top">
    <div class="container-fluid navbar">
        <span class="navbar-brand">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="19" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
        </svg>
            Flatmate Management System</span>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="14" viewBox="0 0 30 30">
                <path d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z"></path>
            </svg>
        </button>

        <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
                <li>
                    <form th:action="@{/dashboard}" method="get"><input type = "submit" value = "Dashboard"></form>
                </li>
                <li>
                    <form  th:action="@{/tasks}" method="get"><input type = "submit" value = "Your tasks"></form>
                </li>
                <li>
                    <form  th:action="@{/globalTasks}" method="get"><input type = "submit" value = "All tasks"></form>
                </li>
                <li>
                    <form  th:action="@{/shoppingList}" method="get"><input type = "submit" value = "Shopping list"></form>
                </li>
                <li>
                    <form  th:action="@{/info}" method="get"><input type = "submit" value = "Info"></form>
                </li>
                <li>
                    <form  th:action="@{/logout}" method="post"><input type = "submit" value = "Logout"></form>
                </li>

            </ul>
        </div>
    </div>
</nav>


<center>
<section>

    <div class = "taskAdditionBox">

        <h1>Please enter a task info</h1>

        <form th:action="@{/taskAddition}" th:object="${task}" method="post"> <!--post--> <!--th:action="@{/taskAddition}"-->
            <div th:text="${task.taskAdditionResult} ? 'Successfully added task.' : ''"></div>

            <div>
                <label>Description: <input type="text" th:field="*{description}" /></label>
            </div>
            <div>
                <label>Category: <input type="text" th:field="*{category}" /></label>
            </div>
            <div>
                <label>Assigned Person: <input type="text" th:field="*{assignedUser}" /></label>
            </div>
            <div>
                <label>Deadline: <input type="datetime-local" th:field="*{deadline}" /></label>
            </div>
            <div>
                <label>Priority:
                    <select th:field="*{priority}">
                        <option value="LOW">LOW</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option>

                    </select>
                </label>
            </div>

            <div>
                <input type="submit" value="Save"  th:action="@{/tasks}"/>
            </div>

        </form>


            <form th:action="@{/tasks}" method="get">

                <div><input type="submit" value="back to tasks" th:action="@{/tasks}"/></div> <!-- zmienic na button-->

            </form>

    </div>


</section>
</center>

</body>
</html>
